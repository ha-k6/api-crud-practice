<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./jqcrud.js"></script>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./jqstyles.css" />
  </head>
  <body class="container">
    <h1>Product API Client</h1>
    <!-- this button trigger modal -->
    <button
      type="button"
      class="btn btn-primary btn-lg"
      data-toggle="modal"
      data-target="#addproductmodal"
    >
      Add product
    </button>
    <!-- add modal -->
    <div
      class="modal fade"
      id="addproductmodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add new Product</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="title">Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                aria-describedby="namehelp"
                placeholder="name of product"
              />
              <small id="titlehelp" class="form-text text-muted">
                Enter name of product</small
              >
            </div>
            <div class="form-group">
              <label for="title">Price</label>
              <input
                type="text"
                class="form-control"
                name="price"
                id="price"
                aria-describedby="pricehelp"
                placeholder="Price of product"
              />
              <small id="pricehelp" class="form-text text-muted">
                Enter price of product</small
              >
            </div>
            <div class="form-group">
              <label for="title">Color</label>
              <input
                type="text"
                class="form-control"
                name="color"
                id="color"
                aria-describedby="colorhelp"
                placeholder="Color of product"
              />
              <small id="colorhelp" class="form-text text-muted">
                Enter Color of product</small
              >
            </div>
            <div class="form-group">
              <label for="title">Department</label>
              <input
                type="text"
                class="form-control"
                name="department"
                id="department"
                aria-describedby="departmenthelp"
                placeholder="Department of product"
              />
              <small id="departmenthelp" class="form-text text-muted">
                Enter Department of product</small
              >
            </div>
            <div class="form-group">
              <label for="title">Description</label>
              <input
                type="text"
                class="form-control"
                name="description"
                id="description"
                aria-describedby="descriptionhelp"
                placeholder="Description of product"
              />
              <small id="descriptionhelp" class="form-text text-muted">
                Enter Description of product</small
              >
            </div>
          </div>
          <div class="modal-footer">
            <button id="addBtn" class="btn btn-info">Add Product</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dissmis="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- add modal finish -->

    <div class="product-main">Loading...</div>
  </body>
</html>
